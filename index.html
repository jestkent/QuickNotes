<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Notes - Mood Edition</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
            background-color: #f4f4f4;
            transition: background-color 0.5s ease-in-out;
        }
        textarea {
            width: 80%;
            height: 200px;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #333;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: scale(1.1);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        select {
            margin-top: 10px;
            padding: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Quick Notes - Mood Edition</h1>
    <select id="moodSelector" onchange="changeMood()">
        <option value="light">Light Mode</option>
        <option value="dark">Dark Mode</option>
        <option value="calm">Calm Mode</option>
        <option value="wormhole">Wormhole Mode</option>
    </select><br>
    <textarea id="note" placeholder="Type your notes here..."></textarea><br>
    <button onclick="saveNote()">Save Note</button>
    <button onclick="viewNote()">View Saved Note</button>
    <button onclick="clearNote()">Clear Note</button>
    <button onclick="sendToWormhole()">Send to Wormhole</button>
    <script>
        document.getElementById('note').value = localStorage.getItem('quickNote') || '';
        function saveNote() {
            localStorage.setItem('quickNote', document.getElementById('note').value);
            alert('Note saved!');
        }
        function viewNote() {
            let savedNote = localStorage.getItem('quickNote') || 'No saved note found.';
            alert('Saved Note: ' + savedNote);
        }
        function clearNote() {
            document.getElementById('note').value = '';
            localStorage.removeItem('quickNote');
        }
        function sendToWormhole() {
            document.getElementById('note').value = '';
            alert('Message sent into the void! No records kept.');
        }
        function changeMood() {
            const mode = document.getElementById('moodSelector').value;
            if (mode === 'dark') {
                document.body.style.backgroundColor = '#333';
                document.body.style.color = 'white';
            } else if (mode === 'calm') {
                document.body.style.backgroundColor = '#dff0d8';
                document.body.style.color = '#333';
            } else if (mode === 'wormhole') {
                document.body.style.backgroundColor = '#000';
                document.body.style.color = '#fff';
                document.body.style.backgroundImage = "radial-gradient(circle, rgba(0,0,0,1) 30%, rgba(45,45,45,1) 100%)";
            } else {
                document.body.style.backgroundColor = '#f4f4f4';
                document.body.style.color = '#000';
            }
        }
    </script>
</body>
</html>
